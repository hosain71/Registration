<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loging page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black">

    <div class="w-[600px] h-40px mx-auto p-5 mt-56  bg-cyan-600 rounded-md">
        <div>
            <form class="p-2 text-white w-[400px] mx-auto " action="">
                <input class="border rounded-md p-2 w-full mb-2" type="email" name="" id="" placeholder="E-mail">
                <h1>
                    Password
                </h1>
                <input class="border rounded-md p-2 mb-2" type="password" name="" id="" placeholder="Password">
                <div class="flex gap-5 items-center ">
                    <input class="border rounded-md p-2 w-[196px] mt-2 cursor-pointer " type="button" value="Login">
                    <a href="/index.html">
                        <span class="text-white text-sm font-bold ">Don't have an Account ?</span>
                    </a>
                </div>

            </form>

        </div>
</body>

</html>
